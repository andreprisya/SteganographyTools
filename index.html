      <!-- Tabs Hide Text -->
      <div class="tab-pane fade show active" id="pills-encode" role="tabpanel" aria-labelledby="pills-encode-tab" tabindex="0">
        <div>
          <h3>Hide Text</h3>

          <input type="file" id="encodeFile" name="encodeFile" onchange="previewEncodeImage()" hidden/>
          <label for="encodeFile">Upload Image</label>

          <div class="images2" style="display: none;">
            <div class="original" style="display: none; ">
              <canvas></canvas>
            </div>
          </div>

          <form class="form">
            <div class="form-group" style="padding-top: 20px;">
              <h5>Text To Hide</h5>
              <textarea class="form-control message" rows="3" placeholder="Enter your message here"></textarea>
            </div>

            <div class="form-group" style="padding-top: 20px;">
              <button class="encode btn btn-primary" style="max-width: 100%; margin-left: auto; margin-left: auto; display: block;"  onclick="encodeMessage()">Hide</button>
            </div>
          </form>
          <div class="clearfix"></div>

          <div class="error" style="display: none;"></div>
          <div class="binary" style="display: none;">
            <h5>Message in binary</h5>
            <textarea class="form-control message" style="word-wrap:break-word;">
            </textarea>
          </div>

          <div class="images2" style="display: none;">
            <div class="nulled" style="display: none;">
              <h5>Normalized</h5>
              <canvas></canvas>
            </div>
            <div class="message" style="display: none; padding-top: 20px;">
              <h5>Result</h5>
              <canvas></canvas>
            </div>
          </div>
